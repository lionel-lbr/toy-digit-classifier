[tool.black]
line-length = 120
target-version = ["py39"]
# Note: Black always formats with 4-space indentation; it does not support changing indent width.

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["data", "layer", "model", "training"]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false
